<div style="background: #ECECEC;padding:30px;">
    <div nz-row [nzGutter]="8">
      <div nz-col [nzSpan]="12">
        <nz-card nzTitle="Simple Table">
            <nz-table #basicTable [nzData]="list">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of basicTable.data">
                    <td>{{ data.name }}</td>
                    <td>{{ data.age }}</td>
                    <td>{{ data.address }}</td>
                    <td>
                      <a>Action ä¸€ {{ data.name }}</a>
                      <nz-divider nzType="vertical"></nz-divider>
                      <a>Delete</a>
                    </td>
                  </tr>
                </tbody>
              </nz-table>
        </nz-card>
      </div>

    </div>

</div>

<div style="background: #ECECEC;padding:30px;">
    <div nz-row [nzGutter]="8">
      <div nz-col [nzSpan]="12">
        <nz-card nzTitle="Selection and operation">
            <div class="send-request">
                <button
                  nz-button
                  nzType="primary"
                  [disabled]="setOfCheckedId.size === 0"
                  [nzLoading]="loading"
                  (click)="sendRequest()"
                >
                  Send Request
                </button>
                <span>Selected {{ setOfCheckedId.size }} items</span>
              </div>
              <nz-table
                #rowSelectionTable
                nzShowPagination
                nzShowSizeChanger
                [nzData]="listOfData"
                (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
              >
                <thead>
                  <tr>
                    <th [nzChecked]="checked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="onAllChecked($event)"></th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of rowSelectionTable.data">
                    <td
                      [nzChecked]="setOfCheckedId.has(data.id)"
                      [nzDisabled]="data.disabled"
                      (nzCheckedChange)="onItemChecked(data.id, $event)"
                    ></td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.age }}</td>
                    <td>{{ data.address }}</td>
                  </tr>
                </tbody>
              </nz-table>
        </nz-card>
      </div>

    </div>

</div>

<div style="background: #ECECEC;padding:30px;">
    <div nz-row [nzGutter]="8">
      <div nz-col [nzSpan]="12">
        <nz-card nzTitle="Selection and operation">
            <nz-table #filterTable [nzData]="listOf" nzTableLayout="fixed">
                <thead>
                  <tr>
                    <th
                      *ngFor="let column of listOfColumns"
                      [nzSortOrder]="column.sortOrder"
                      [nzSortFn]="column.sortFn"
                      [nzSortDirections]="column.sortDirections"
                      [nzFilterMultiple]="column.filterMultiple"
                      [nzFilters]="column.listOfFilter"
                      [nzFilterFn]="column.filterFn"
                    >
                      {{ column.name }}
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of filterTable.data">
                    <td>{{ data.name }}</td>
                    <td>{{ data.age }}</td>
                    <td>{{ data.address }}</td>
                  </tr>
                </tbody>
              </nz-table>
         
      
        </nz-card>
      </div>

    </div>

</div>
