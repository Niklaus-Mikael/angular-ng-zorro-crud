<div class="container-sm border border-succes m-2 p-2">
<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" autocomplete="off">
    <div class="form-group">
      <label for="userid">User_Id</label>
      <input type="text" name="userId" class="form-control" [(ngModel)]="userId" placeholder="Enter User_ID">
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" class="form-control"   [(ngModel)]="title" placeholder="Enter Title">
    </div>
    <div class="form-group">
        <label for="body">Message</label>
      <textarea name="body" row="3" class="form-control"  [(ngModel)]="body"></textarea>
    </div><br>

    <input type="submit" class="btn btn-primary" name="submit" value="Save">
  </form>
</div>
