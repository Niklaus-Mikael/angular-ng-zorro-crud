<h3 style="margin-left: 20px;margin-top: 10px;">Post Details</h3>

<div style =" margin: 20px;">

<nz-card style="width:50%; height: auto; font-size: medium;"  [nzBodyStyle]="{ background: '#f5f9ff' }" nzTitle={{todo.title|titlecase}} >
    <div style =" margin :10px;  text-align: justify;">
    <p>{{todo.body}}</p>
</div>
  </nz-card>
</div>

<nz-card style=" width:50%; height: auto; font-size: medium;" nzTitle="Add Comments">
<div>
<app-add-comment [postId]="id"></app-add-comment>
</div>
</nz-card>
<div style="margin-top: 20px; margin-left: 20px;">
    <h4>Comments</h4><hr>
  <div  class= "comments" *ngFor="let comment of comments|slice:start:end">
        
          <nz-comment [nzAuthor]="comment.name" >
            <nz-comment-content>
              <p>{{ comment.body }}</p>
            </nz-comment-content>
            <nz-comment-action>
              <i
                nz-tooltip
                nzTitle="Like"
                nz-icon
                nzType="like"
                [nzTheme]="likesFlag ? 'twotone' : 'outline'"
              (click)="onLike()"
              ></i>
              <span class="count like">{{ likes }}</span>
            </nz-comment-action>
            <nz-comment-action>
              <i
                nz-tooltip
                nzTitle="Dislike"
                nz-icon
                nzType="dislike"
                [nzTheme]="dislikeFlag ? 'twotone' : 'outline'"
                (click)="onDisLike()"
              ></i>
              <span class="count dislike">{{ dislikes }}</span>
            </nz-comment-action>
            <nz-comment-action>Reply to</nz-comment-action>
          </nz-comment>
    </div>
    <nz-pagination [nzPageIndex]="pageIndex" [nzPageSize]="pageSize" [nzTotal]="comments.length" (nzPageIndexChange)="onPageIndexChange($event)">
    </nz-pagination>
</div>
