<table class="table" style="padding-left: 20px; padding-right: 20px;">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">User_ID</th>
        <th scope="col">Title</th>
        <th scope="col">Content</th>
        <th scope="col">Edit</th>
        <th scope="col">Update</th>
        <th scope ="col">Comments</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos" >
        <th scope="row">{{todo.id}}</th>
        <td>{{todo.userId}}</td>
        <td>{{todo.title}}</td>
        <td>{{todo.body}}</td>
        <td><fa-icon (click)="showModal(todo.id)" [ngStyle]="{color:'blue'}" [icon]="faEdit"></fa-icon></td>
        <td><fa-icon (click)="onDelete(todo)" [ngStyle]="{color:'red'}" [icon]="faTimes"></fa-icon></td>
        <td><fa-icon  [icon]="faComment" routerLink="/comments/{{todo.id}}"></fa-icon></td>
        
      </tr>
      
    </tbody>
  </table>

  <nz-modal [(nzVisible)]="isVisible" nzTitle="Edit Todo" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
      <app-form [updateTodo]="todo" (onSubmitTodo)="updateTodo($event)"></app-form>
    </ng-container>
  </nz-modal>
